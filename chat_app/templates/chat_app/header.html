<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  {% if request.user.is_authenticated %}
    <a href="{% url 'chat_app:user_list' %}" style="text-decoration:none;"><h1>RealtimeChat</h1></a>
  {% else %}
    <a href="{% url 'chat_app:top' %}"><h1>RealtimeChat</h1></a>
  {% endif %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
    <div class="logout_header">
      <p><img class="user_icon" src="{% static request.user.icon %}"><a href="{% url 'chat_app:user_update' request.user.pk %}">{{ request.user.username }}</a></p>
      <a href="{% url 'chat_app:logout' %}">ログアウト</a>
    </div>
    {% else %}
    <div class="login_header">
      <a href="{% url 'chat_app:signup' %}">ユーザー登録</a>
      <a href="{% url 'chat_app:login' %}">ログイン</a>
    </div>
    {% endif %}
  <hr>
  {% block content %}
  {% endblock %}
</body>
</html>
