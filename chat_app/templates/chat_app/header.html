<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  {% if request.user.is_authenticated %}
    <a href="{% url 'chat_app:user_list' %}" style="text-decoration:none;"><h1>RealtimeChat</h1></a>
  {% else %}
    <a href="{% url 'chat_app:top' %}"><h1>RealtimeChat</h1></a>
  {% endif %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <div class="transition_link">
    {% if request.user.is_authenticated %}
      <p>{{ request.user.username }}</p>
    {% else %}
      <a href="{% url 'chat_app:signup' %}">ユーザー登録</a>
      <a href="{% url 'chat_app:login' %}">ログイン</a>
    {% endif %}
  </div>
  <hr>
  {% block content %}
  {% endblock %}
</body>
</html>
